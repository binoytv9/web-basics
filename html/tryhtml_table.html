<!DOCTYPE html>
<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th, td {
				    padding: 15px;
			}
			table {
				    border-spacing: 5px;
			}
			table#t01 {
				width: 100%; 
				background-color: #f1f1c1;
			}
			table#t01 tr:nth-child(even) {
				    background-color: #eee;
			}
			table#t01 tr:nth-child(odd) {
				    background-color: #fff;
			}
			table#t01 th {
				    color: white;
				    background-color: black;
			}
		</style>
	</head>
	<body>

		<table style="width:50%">
			<caption>Monthly savings</caption>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			</tr>
			<tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			</tr>
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			</tr>
		</table>
		<br>
		<table id="t01">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			</tr>
			<tr>
				<td>Eve</td>
				<td>Jackson</td> 
				<td>94</td>
			</tr>
			<tr>
				<td>Eve1</td>
				<td>Jackson1</td> 
				<td>941</td>
			</tr>
		</table>
	</body>
</html>
