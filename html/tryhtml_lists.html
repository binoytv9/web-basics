<!DOCTYPE html>
<html>
	<body>

		<h2>An unordered HTML list</h2>

		<ul style="list-style-type:circle">
			  <li>Coffee</li>
			    <li>Tea</li>
			      <li>Milk</li>
		</ul>  

		<h2>An ordered HTML list</h2>
		<ol type="A">
			  <li>Coffee</li>
			    <li>Tea</li>
			      <li>Milk</li>
		</ol>

		<h2>Description list HTML list</h2>
		<dl>
			<dt>Coffee</dt>
			<dd>- black hot drink</dd>
			<dt>Milk</dt>
			<dd>- white cold drink</dd>
		</dl>

		<h2> nested HTML list</h2>
		<ul>
			<li>Coffee</li>
			<li>Tea
				<ul>
					<li>Black tea</li>
					<li>Green tea</li>
				</ul>
			</li>
			<li>Milk</li>
		</ul>
	</body>
</html>
